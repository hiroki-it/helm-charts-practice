apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: argocd
  name: karpenter-application
  labels:
    app.kubernetes.io/env: {{ .Values.global.env }}
spec:
  project: infra
  destination:
    server: https://kubernetes.default.svc
    namespace: karpenter
  source:
    repoURL: oci://public.ecr.aws/karpenter/karpenter
    chart: karpenter
    targetRevision: v0.25.0
    helm:
      releaseName: karpenter
      values: |
        serviceAccount:
          annotations:
            eks.amazonaws.com/role-arn: ""
        settings:
          aws:
            clusterName: "foo-eks-cluster"
            clusterEndpoint: "https://*****"
