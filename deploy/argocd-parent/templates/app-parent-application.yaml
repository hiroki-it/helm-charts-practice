apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: argocd
  name: app-parent-application
spec:
  project: {{ .Values.global.env }}
  source:
    repoURL: https://github.com/hiroki-it/helm-charts-practice.git
    targetRevision: main
    path: ./deploy/argocd-app-child
    helm:
      valueFiles:
        - ../values-{{ .Values.global.env }}.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
